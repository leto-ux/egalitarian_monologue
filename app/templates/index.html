<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Color Mix</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        canvas {
            display: block;
        }

        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        h1 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }
        
        #legend {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Egalitarian Monologue</h1>
        <div id="legend"></div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const legendDiv = document.getElementById('legend');
        
        // Resize canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // State
        let speakerData = [];
        
        // WebSocket
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        let socket;

        function connect() {
            socket = new WebSocket(wsUrl);
            
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                // Smooth interpolation could be added here, 
                // but we receive updates at 10Hz so it should be fine directly.
                speakerData = data;
                draw();
                updateLegend();
            };

            socket.onclose = () => {
                console.log("Disconnected. Retrying in 3s...");
                setTimeout(connect, 3000);
            };
        }

        connect();

        // Render
        function draw() {
            const width = canvas.width;
            const height = canvas.height;
            const cx = width / 2;
            const cy = height / 2;
            # Calculate radius as large enough to cover corners
            const radius = Math.sqrt(width*width + height*height) / 2; 

            ctx.clearRect(0, 0, width, height);

            if (speakerData.length === 0) {
                // Draw empty state (dark grey)
                ctx.fillStyle = "#222";
                ctx.fillRect(0, 0, width, height);
                return;
            }

            let startAngle = -Math.PI / 2; // Start at top

            speakerData.forEach(speaker => {
                const sliceAngle = speaker.weight * 2 * Math.PI;
                const color = `rgb(${speaker.color[0]}, ${speaker.color[1]}, ${speaker.color[2]})`;

                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                
                ctx.fillStyle = color;
                ctx.fill();

                startAngle += sliceAngle;
            });
        }

        function updateLegend() {
            legendDiv.innerHTML = '';
            speakerData.forEach(speaker => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                const dot = document.createElement('div');
                dot.className = 'color-dot';
                dot.style.backgroundColor = `rgb(${speaker.color[0]}, ${speaker.color[1]}, ${speaker.color[2]})`;
                
                const text = document.createElement('span');
                text.textContent = `${speaker.label} (${(speaker.weight * 100).toFixed(1)}%)`;
                
                item.appendChild(dot);
                item.appendChild(text);
                legendDiv.appendChild(item);
            });
        }
    </script>
</body>
</html>
